NodeParam: &NodeParam {type: http, interval: 3600, health-check: {enable: true, url: 'http://latency-test.skk.moe/endpoint', interval: 1800, timeout: 2000}}

proxy-providers:
  Subscribe1:
    url: '' # 机场clash链接
    filter: '^(?=.*(.))(?!.*((?i)群|中转|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'
    <<: *NodeParam
    path: './proxy_providers/ykkk.yaml'
    override:
      additional-prefix: "[ykkk] "
      skip-cert-verify: true

mixed-port: 8899
allow-lan: true
mode: rule
log-level: warning # silent/error/warning/info/debug
find-process-mode: off
ipv6: true
udp: true
unified-delay: true # 去除握手延迟
tcp-concurrent: true
global-client-fingerprint: chrome

secret: 123456
external-ui: ui
external-ui-name: xd
external-controller: 127.0.0.1:9090
external-ui-url: "https://ghp.ci/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true
  device: utun0

sniffer:
  enable: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

dns:
  enable: true
  ipv6: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  nameserver:
    - 'https://120.53.53.53/dns-query#ecs=221.5.203.98/24&ecs-override=true'
    - 'https://223.6.6.6/dns-query#ecs=221.5.203.98/24&ecs-override=true'

# 锚点 - 节点筛选组
FilterHK: &FilterHK '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$'
FilterTW: &FilterTW '^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$'
FilterJP: &FilterJP '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$'
FilterSG: &FilterSG '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$'
FilterUS: &FilterUS '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$'

# 策略组参数锚点
Select: &Select {type: select, url: 'http://latency-test.skk.moe/endpoint', disable-udp: false, hidden: false, include-all: true}
UrlTest: &UrlTest {type: url-test, interval: 60, tolerance: 50, lazy: true, url: 'http://latency-test.skk.moe/endpoint', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all-providers: true}

proxy-groups: 
  - {name: Bypass, type: select, proxies: [时延优选策略组-台湾, 策略组-香港]}
  - {name: AI, type: select, proxies: [时延优选策略组-美国, 策略组-美国]}
  - {name: Telegram, type: select, proxies: [时延优选策略组-新国, 策略组-新国]}
  - {name: 国际媒体, type: select, proxies: [时延优选策略组-台湾, 策略组-香港]}
  - {name: CDN, type: select, proxies: [时延优选策略组-香港, 策略组-香港]}
  - {name: 微软&下载, type: select, proxies: [DIRECT, 策略组-香港, 策略组-日本]}
# 地区分类
  - {name: 策略组-香港, <<: *Select, filter: *FilterHK}
  - {name: 策略组-台湾, <<: *Select, filter: *FilterTW}
  - {name: 策略组-日本, <<: *Select, filter: *FilterJP}
  - {name: 策略组-新国, <<: *Select, filter: *FilterSG}
  - {name: 策略组-美国, <<: *Select, filter: *FilterUS}
  # 自动选择-已隐藏
  - {name: 时延优选策略组-香港, <<: *UrlTest, filter: *FilterHK}
  - {name: 时延优选策略组-台湾, <<: *UrlTest, filter: *FilterTW}
  - {name: 时延优选策略组-日本, <<: *UrlTest, filter: *FilterJP}
  - {name: 时延优选策略组-新国, <<: *UrlTest, filter: *FilterSG}
  - {name: 时延优选策略组-美国, <<: *UrlTest, filter: *FilterUS}


# 锚点 - 规则参数 [每7小时更新一次订阅规则，更新规则时使用（DIRECT）策略]
RuleSet_classical: &RuleSet_classical {type: http, behavior: classical, interval: 25200, format: text, proxy: DIRECT}
RuleSet_domain: &RuleSet_domain {type: http, behavior: domain, interval: 25200, format: text, proxy: DIRECT}
RuleSet_ipcidr: &RuleSet_ipcidr {type: http, behavior: ipcidr, interval: 25200, format: text, proxy: DIRECT}
#### 规则集合
