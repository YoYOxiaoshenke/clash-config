mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
log-level: silent         # 日志级别 silent/error/warning/info/debug
find-process-mode: strict # always/off/strict
mode: global              # 运行模式

secret: 123456
external-controller: 0.0.0.0:9091
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: system
  device: tun0
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - https://doh.pub/dns-query#ecs=221.7.92.98/24&ecs-override=true
    - https://dns.alidns.com/dns-query#ecs=221.7.92.98/24&ecs-override=true

NodeParam: &NodeParam {type: http, interval: 25200, health-check: {enable: true, url: 'http://wifi.vivo.com.cn/generate_204', interval: 3600, timeout: 2000}}
# [代理订阅]
proxy-providers:
  cloud:
    <<: *NodeParam
    url: "订阅链接"
    path: ./provide/cloud.yaml
    override:
      skip-cert-verify: true

proxies:
  - name: "DNS_Hijack"
    type: dns
  - name: "home-direct"
    type: vmess
    server: 地址
    port: 端口
    udp: true
    uuid: 填写uuid
    alterId: 0
    cipher: none
    packet-encoding: packetaddr
    global-padding: false
    authenticated-length: false
    tls: false
    network: ws
    ws-opts:
      path: 
      headers:
        Host: 混淆地址
      max-early-data:
      early-data-header-name:
      v2ray-http-upgrade: false
      v2ray-http-upgrade-fast-open: false

proxy-groups:
  - {name: Bypass, type: select, include-all-providers: true, icon: 'https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png'}

rules:
  - DST-PORT,53, DNS_Hijack
  - MATCH, Bypass