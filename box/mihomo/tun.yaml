# [端口设置]
port: 8890                # HTTP   端口
socks-port: 8891          # SOCKS  端口 使用 socks5 时，请将代理设置为socks5h://ip:port而非socks5://ip:port
redir-port: 7891          # REDIR  端口
mixed-port: 7890          # MIXED  端口
tproxy-port: 1536         # TPROXY 端口

# [通用设置]
allow-lan: true           # 允许LAN
tcp-concurrent: true      # TCP并发
unified-delay: true       # 统一延迟
ipv6: true                # 启用IPv6
find-process-mode: strict # 进程匹配模式
mode: global              # 运行模式
log-level: warning        # 日志级别 silent/error/warning/info/debug
keep-alive-interval: 1800 # 解决iOS设备耗电问题
global-client-fingerprint: chrome

# [面板设置]
secret: 123456
external-ui: ui
external-controller: 0.0.0.0:9091
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# [缓存设置]
profile:
  store-selected: true # 节点选择
  store-fake-ip: false # fake-ip

# [TUN设置]
tun:
  enable: true
  stack: system # system/gvisor/mixed
  auto-route: true
  auto-redirect: true # Android中需要使用:https://github.com/Mygod/VPNHotspot/releases
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun0
  strict-route: true

# [DNS设置]
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  default-nameserver:
    - 223.6.6.6
  nameserver:
    - https://doh.pub/dns-query#ecs=221.7.92.98/24&ecs-override=true
    - https://dns.alidns.com/dns-query#ecs=221.7.92.98/24&ecs-override=true

# [嗅探设置]
sniffer:
  enable: false

# [代理订阅]
NodeParam: &NodeParam {type: http, interval: 25200, health-check: {enable: true, url: 'http://wifi.vivo.com.cn/generate_204', interval: 3600, timeout: 2000}}
proxy-providers:
  cloud:
    <<: *NodeParam
    url: "订阅链接"
    path: ./provide/cloud.yaml
    override:
      skip-cert-verify: true
# [代理组] 没有订阅时需删除
proxy-groups:
  - {name: Bypass, type: select, include-all-providers: true, icon: 'https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png'}

# [自建节点]
proxies:
  - name: "home-direct"
    type: vmess
    server: 地址
    port: 端口
    udp: true
    uuid: 填写uuid
    alterId: 0
    cipher: none
    packet-encoding: packetaddr
    global-padding: false
    authenticated-length: false
    tls: false
    network: ws
    ws-opts:
      path: 
      headers:
        Host: 混淆地址
      max-early-data:
      early-data-header-name:
      v2ray-http-upgrade: false
      v2ray-http-upgrade-fast-open: false

rules:
  - MATCH, DIRECT